<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5 mb-4">
                <h2 class="fw-bold">Invoice Maker</h2>
            </div>
            <form class=" form-control p-4 mb-4 d-print-none" id="inputForm">
                <div class="row g-2">
                    <div class="col">
                        <label for="items" class="form-label">Items</label>
                        <select name="items" id="items" class="form-select" required></select>
                    </div>
                    <div class="col">
                        <label for="quantity" class=" form-label">Quantity</label>
                        <input type="number" id="quantity" class=" form-control text-end" required>
                    </div>
                    <div class="col">
                        <button class=" btn btn-lg btn-primary w-100 h-100">Add</button>
                    </div>
                </div>
            </form>
            <table class=" table">
                <thead>
                    <tr>
                        <td>Items</td>
                        <td class="text-end">Unit Price</td>
                        <td class="text-end">Quantity</td>
                        <td class="text-end">Cost</td>
                    </tr>
                </thead>
                <tbody id="itemsList"></tbody>
                <tfoot class=" fw-bold">
                    <tr>
                        <td class=" text-center" colspan="3">Total Cost</td>
                        <td class=" text-end" id="totalCost">0</td>
                    </tr>
                </tfoot>
            </table>
            <div class="col text-end d-print-none">
                <button class=" btn btn-outline-primary" onclick="print()">                    
                    <i class="bi bi-printer"></i>
                    Print
                </button>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
